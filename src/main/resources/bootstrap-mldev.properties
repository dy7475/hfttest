spring.application.name=erpWeb
management.security.enabled=false
spring.jmx.enabled=false

#eureka
eureka.instance.hostname=${spring.cloud.client.ipAddress}
eureka.instance.prefer-ip-address=true
eureka.instance.ip-address=${eureka.instance.hostname}
eureka.instance.instance-id=${eureka.instance.hostname}:${spring.application.name}:${server.port}
spring.cloud.inetutils.ignored-interfaces[0]=lo
eureka.instance.metadataMap.management.context-path=${server.contextPath}
#eureka.client.serviceUrl.defaultZone=http://172.16.13.2:9001/eurekaServer/eureka/
#eureka.client.serviceUrl.defaultZone=http://hfteureka-server/eurekaServer/eureka/
#eureka.client.serviceUrl.defaultZone=http://recapis-uat.midlandmap.cn//eurekaServer/eureka/
#本地注册中心
eureka.client.serviceUrl.defaultZone=http://10.1.1.183:9001/eurekaServer/eureka/
#configServer
spring.cloud.config.discovery.serviceId=configServer
spring.cloud.config.discovery.enabled=true
spring.cloud.config.name=common-config

#kafka
spring.cloud.stream.kafka.binder.brokers=${common.spring.cloud.stream.kafka.binder.brokers}
spring.cloud.stream.kafka.binder.zkNodes=${common.spring.cloud.stream.kafka.binder.zkNodes}

#sleuth
spring.sleuth.sampler.percentage=1.0
management.health.redis.enabled=false