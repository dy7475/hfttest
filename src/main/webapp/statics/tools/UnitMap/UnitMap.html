<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <title>户型图</title>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
        <link href="css/UnitMap.css" rel="stylesheet" type="text/css" media="screen" />
        <link href="../../css/button.css" rel="stylesheet" type="text/css">
        <script type="text/javascript" src="UnitMap/swfobject.min.js"></script>
        <script src="js/UnitMap.min.js" type="text/javascript" charset="utf-8"></script>
 
        </head>
    <body onload="DocumentLoad()" scroll="no" oncontextmenu="return false" onselectstart ="return false" onselect="document.selection.empty()" oncopy="document.selection.empty()" onbeforecopy="return false">
        <div id="flashContent" style="margin-left:10px;">
            <table border="0" cellspacing="0" cellpadding="0">
            	<tr>
            		<td>
            			<div class="divText">使用前请下载Flash插件，安装完成后重启软件</div>
            			<a href="javascript:document.getElementById('custObj').openWindow('http://upgrade.myfun7.com/install_flash_player16_x86.exe')"><img src="css/buttom.png" /></a>
            		</td>
            		<td>
            			<img src="css/Info.png" />
            		</td>
            	</tr>
            </table>
        </div>
        <div class="divMaskLayer" id="divMaskLayer"></div><div class="divClose" id="divClose" onclick="ClosePage()"></div>
        <div class="divPreview" id="divPreview" title="预览户型图" style="left: 1015px;" onclick="PreviewPlain()">预览</div>
       <object type='application/x-qt-plugin' classid='SelBuilding' class="objectSearch" id="divSearch" style="background-color: #F1F1F1;display:none;"></object>
        <object type='application/x-qt-plugin' classid='SelFunObj' class="objectSelFunObj" id="SelFunObj"></object>
        <object type='application/x-qt-plugin' classid='SelHouseTypePic' class="objectSelHouseTypePic" id="SelHouseTypePic"></object>
        <object type='application/x-qt-plugin' classid="custObj" id="custObj" style="width:0px;height:0px;"></object>
        <object type='application/x-qt-plugin' classid="CCustPreView" id="CCustPreView" data-flap="false" style="background-color: red;display:none;"></object>
        <object type='application/x-qt-plugin' classid="custObj" id="closeBtn" data-flap="false" style="background-color: #FFFFFF;display:block;"></object>
    </body>
</html>
